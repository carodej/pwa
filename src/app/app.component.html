<div class="navbar">
  <h4 class="navbar-title">Progressive Web Application</h4>
</div>
<main>
  <div class="card" *ngFor="let photo of photos ? photos.slice(0, 10) : []">
    <div class="container">
      <h3>
        <b>{{ photo.title | titlecase }}</b>
      </h3>
    </div>
    <div class="content">
      <img [src]="photo.thumbnailUrl" alt="" />
    </div>
  </div>
</main>
